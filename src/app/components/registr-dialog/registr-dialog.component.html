<mat-dialog-content>
  <app-form-registration >
    <h3 class="form-tittle">Please fill all fields for registration.</h3>
    <button class="form-btn" mat-button type="submit" color="primary">Registrate</button>
  </app-form-registration>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="dialog-close" matSuffix mat-icon-button aria-label="Clear" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
