<mat-form-field [class]="'form-field form-item form-' + name" [formGroup]="parent" appearance="fill">
  <input [name]="name" type="text" matInput [formControlName]="name" [placeholder]="name | firstToUppercase" />
  <div class="alert alert-danger">
    <div *ngIf="currentControl?.invalid && (currentControl?.dirty || currentControl?.touched)" class="alert">
        <div class="alert-error" *ngIf="currentControl?.errors?.['required']">
          {{ currenttErrors['required']}}
        </div>
        <div class="alert-error" *ngIf="currentControl?.errors?.['minlength']">
          {{ currenttErrors['minlength']}}
        </div>
        <div class="alert-error" *ngIf="currentControl?.errors?.['pattern'] && currentControl?.value.length > 1">
          {{ currenttErrors['pattern']}}
        </div>
    </div>
    <div *ngIf="currentControl?.valid" class="alert">
      <ng-content select=".extra-message-keeper"></ng-content>
    </div>
  </div>
</mat-form-field>
