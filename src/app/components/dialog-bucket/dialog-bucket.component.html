<div class="bucket">
  <table
    mat-table
    [dataSource]="bucketGoods"
    class="mat-elevation-z8 bucket-table"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img class="dialog-image" [src]="element.filename" alt="image" />
      </td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="removeProduct(element)">Remove</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p class="full-price">Full price {{ getFullPrice() | currency: "â‚¬" }}</p>
  <button mat-button class="accept-order" color="primary" (click)="acceptOrder()"  [disabled]="!bucketGoods.length">Accept order</button>
  <button class="dialog-close" matSuffix mat-icon-button aria-label="Clear" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
